<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FromPractice</title>
</head>
<body>
    
        <!-- <label >
            姓名
            <input id="user_name" type="text">
        </label> -->

    <form action="">
        <div>
            <label for="user_name">姓名</label>
            <input id="user_name" type="text" >
        </div>
        <div>
            <label for="user_name">密碼</label>
            <input id="user_name" type="password" >
        </div>
        <div>
            <label for="user_age">年齡</label>
            <input id="user_age" type="number" min="18" max="65">
        </div>
        <div>
            <label for="user_tel">電話</label>
            <input id="user_tel" type="tel" >
        </div>
        <div>
            <label for="user_email">信箱</label>
            <input id="user_email" type="email" >
        </div>
        <div>
            <label for="user_website">網站</label>
            <input id="user_website" type="url" >
        </div>
        <div>
            <label for="user_B_day">生日</label>
            <input id="user_B_day" type="date" >
        </div>
        <div>
            <label for="user_week">第幾周</label>
            <input id="user_week" type="week" >
        </div>
        <div>
            <label for="user_time">時間</label>
            <input id="user_time" type="time" >
        </div>
        <div>
            <label for="user_name">上傳</label>
            <input id="user_name" type="file" >
        </div>
        <div>
            <label for="user_name">搜尋</label>
            <input id="user_name" type="search" >
        </div>
        <div>
            <label for="user_name">色彩</label>
            <input id="user_name" type="color" >
        </div>
        <div>
            <label for="user_name">區間</label>
            <input id="user_name" type="range" >
        </div>
        <div>
            興趣
            <label>
                <input id="user_Hobby_bmt" type="checkbox" >
                羽球
            </label>
            <label>
                <input id="user_Hobby_mk" type="checkbox" >
                模型
            </label>
            <label>
                <input id="user_Hobby_ani" type="checkbox" >
                動畫
            </label>
            
        </div>
        <div>
            性別
            <label>
                <input type="radio" name="sex">
                男
            </label>
            <label>
                <input type="radio" name="sex">
                女
            </label>
        </div>
        <div>
            各式按鈕
            <input type="submit" >
            <input type="reset" >
            <input type="button" value="type按鈕">
            <button>button標籤</button>
        </div>


    </form>

</body>
</html>
